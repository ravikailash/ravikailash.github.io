<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ravi</title>
		<link rel="stylesheet" href="keyboard.css">
	</head>
	<body>
		<div class="container">
			<div class="profile">
				<div class="image-wrapper1"></div>
				<div class="image-wrapper2"></div>
			</div>

			<div class="profile-name">
				<p class="info-name">Ravi K Rajendran</p>
				<p class="info-desc">Software Engineer and Deep Learning Enthusiast</p>
			</div>

			<div class="paper-content" id="namecontent"></div>
			<div class="aboutme">
				<div class="paper">
				</div>
				<div class="keyboard">
					<div class="row row1">
						<div class="keywrapper" id="q"><div class="key">q</div></div>
						<div class="keywrapper" id="w"><div class="key">w</div></div>
						<div class="keywrapper" id="e"><div class="key">e</div></div>
						<div class="keywrapper" id="r"><div class="key">r</div></div>
						<div class="keywrapper" id="t"><div class="key">t</div></div>
						<div class="keywrapper" id="y"><div class="key">y</div></div>
						<div class="keywrapper" id="u"><div class="key">u</div></div>
						<div class="keywrapper" id="i"><div class="key">i</div></div>
						<div class="keywrapper" id="o"><div class="key">o</div></div>
						<div class="keywrapper" id="p"><div class="key">p</div></div>
					</div>
					<div class="row row2">
						<div class="keywrapper" id="a"><div class="key">a</div></div>
						<div class="keywrapper" id="s"><div class="key">s</div></div>
						<div class="keywrapper" id="d"><div class="key">d</div></div>
						<div class="keywrapper" id="f"><div class="key">f</div></div>
						<div class="keywrapper" id="g"><div class="key">g</div></div>
						<div class="keywrapper" id="h"><div class="key">h</div></div>
						<div class="keywrapper" id="j"><div class="key">j</div></div>
						<div class="keywrapper" id="k"><div class="key">k</div></div>
						<div class="keywrapper" id="l"><div class="key">l</div></div>
					</div>
					<div class="row row3">
						<div class="keywrapper" id="z"><div class="key">z</div></div>
						<div class="keywrapper" id="x"><div class="key">x</div></div>
						<div class="keywrapper" id="c"><div class="key">c</div></div>
						<div class="keywrapper" id="v"><div class="key">v</div></div>
						<div class="keywrapper" id="b"><div class="key">b</div></div>
						<div class="keywrapper" id="n"><div class="key">n</div></div>
						<div class="keywrapper" id="m"><div class="key">m</div></div>
						<div class="keywrapper" id=""><div class="key">&comma; &dot;</div></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/js/jquery-3.3.1.min.js"></script>
		<script src="./keyboard.js"></script>
	</body>
</html>
